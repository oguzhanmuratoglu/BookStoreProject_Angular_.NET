<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-lg-4 col-md-5 col-sm-12 col-12">
        <div class="card">
            <div class="card-header">
                <h1>Sign Up</h1>
                <p>Please fill your information to Sign Up</p>
            </div>
            <div class="card-body">
                <form #registerForm="ngForm" (ngSubmit)="signUp(registerForm)">
                    <div class="row">
                        <div class="col-6">
                            <div class="form-group">
                                <label for="name">
                                    Name
                                </label>
                                <input type="text" ngModel name="name" class="form-control">
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-group">
                                <label for="lastName">
                                    Last Name
                                </label>
                                <input type="text" ngModel name="lastName" class="form-control">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-6">
                            <div class="form-group">
                                <label for="userName">
                                    User Name
                                </label>
                                <input type="text" ngModel name="userName" class="form-control">
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="form-group">
                                <label for="email">
                                    E-Mail
                                </label>
                                <input type="text" ngModel name="email" class="form-control">
                            </div>
                        </div>
                        
                    </div>

                    <div class="form-group mt-2">
                        <label for="password">
                            Password
                        </label>
                        <input type="password" ngModel name="password" class="form-control">
                    </div>
                    <div class="form-group mt-3">
                        <button class="btn btn-primary w-100">
                            Sign Up
                        </button>
                        <p class="text-center mt-4">
                            If you have an account. 
                            <a routerLink="/login">Sign In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
